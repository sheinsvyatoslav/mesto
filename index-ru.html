<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="root">

    <header class="header">
      <img class="header__image" src="./images/header/logo.svg" alt="Логотип проекта">
      <ul class="header__lang-links">
        <li class="header__lang-link"><a class="header__lang-link-text header__lang-link-text_selected" href="#">Ru</a></li>
        <li class="header__lang-link"><a class="header__lang-link-text" href="./index.html">En</a></li>
      </ul>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__header">
          <img class="profile__avatar" src="./images/profile/kusto.png" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards">
        
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container popup__container_type_edit">
        <button class="popup__close-button popup__close-button_type_edit" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_type_edit" name="form_edit">
          <fieldset class="form__set">
            <label class="form__field">
              <input class="form__input form__input_type_name" type="text" id="name-input" name="name" placeholder="Введите имя" required minlength="2" maxlength="40">
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_type_about" type="text" id="about-input" name="about" placeholder="Расскажите о себе" required minlength="2" maxlength="200">
              <span class="form__input-error about-input-error"></span>
            </label>
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container popup__container_type_add">
        <button class="popup__close-button popup__close-button_type_add" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_type_add" name="form_add">
          <fieldset class="form__set">
            <label class="form__field">
              <input class="form__input form__input_type_place" type="text" id="place-input" name="place" placeholder="Название" required minlength="2" maxlength="30">
              <span class="form__input-error place-input-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_type_image" type="url" id="image-input" name="image" placeholder="Ссылка на картинку" required>
              <span class="form__input-error image-input-error"></span>
            </label>
            <button class="form__button" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close-button popup__close-button_type_image" type="button" aria-label="Закрыть"></button>
        <img class="popup__picture" src="#" alt="Фото карточки">
        <p class="popup__name"></p>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" src=" " alt="Фото карточки">
        <button class="card__delete-button" type="button" aria-label="Удалить"></button>
        <div class="card__caption">
          <h2 class="card__name"></h2>
          <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
        </div>
      </article>
    </template>

  </div>

  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
