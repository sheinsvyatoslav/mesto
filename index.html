<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="root">

    <header class="header">
      <img class="header__image" src="./images/header/logo.svg" alt="Логотип проекта">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__header">
          <img class="profile__avatar" src="./images/profile/kusto.png" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1088404-unsplash.png" alt="Фото карточки">
          <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          <div class="card__caption">
            <h2 class="card__name">Карачаевск</h2>
            <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1404681-unsplash.png" alt="Фото карточки">
          <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          <div class="card__caption">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1556355-unsplash.png" alt="Фото карточки">
          <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          <div class="card__caption">
            <h2 class="card__name">Домбай</h2>
            <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1404681-unsplash.png" alt="Фото карточки">
          <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          <div class="card__caption">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1556355-unsplash.png" alt="Фото карточки">
          <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          <div class="card__caption">
            <h2 class="card__name">Домбай</h2>
            <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1088404-unsplash.png" alt="Фото карточки">
          <button class="card__delete-button" type="button" aria-label="Удалить"></button>
          <div class="card__caption">
            <h2 class="card__name">Карачаево-Черкесия</h2>
            <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>

    <div class="popup-edit">
      <div class="popup-edit__container">
        <button class="popup-edit__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup-edit__title">Редактировать профиль</h2>
        <form class="form form_type_edit" name="form">
          <fieldset class="form__field">
            <input class="form__item form__item_type_name" type="text" id="name" name="name" placeholder="Введите имя" required>
            <input class="form__item form__item_type_about" type="text" id="about" name="about" placeholder="Расскажите о себе" required>
            <button class="form__submit" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup-add">
      <div class="popup-add__container">
        <button class="popup-add__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup-add__title">Новое место</h2>
        <form class="form form_type_add" name="form">
          <fieldset class="form__field">
            <input class="form__item form__item_type_place" type="text" id="place" name="place" placeholder="Название" required>
            <input class="form__item form__item_type_image" type="text" id="image" name="image" placeholder="Ссылка на картинку" required>
            <button class="form__submit" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__container">
        <button class="popup-image__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup-image__picture" src="" alt="Фото карточки">
        <p class="popup-image__name"></p>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" src=" " alt="Фото карточки">
        <button class="card__delete-button" type="button" aria-label="Удалить"></button>
        <div class="card__caption">
          <h2 class="card__name"></h2>
          <button class="card__like-button" type="button" aria-label="Мне нравится"></button>
        </div>
      </article>
    </template>

  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
