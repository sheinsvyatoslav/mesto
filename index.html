<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="root">

    <header class="header">
      <img class="header__image" src="./images/header/logo.svg" alt="Логотип проекта">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__header">
          <img class="profile__avatar" src="./images/profile/kusto.png" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img class="profile__edit-button" src="./images/profile/Edit Button.svg" alt="Изменить">
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <img class="profile__add-button" src="./images/profile/Add Button.svg" alt="Добавить">
      </section>
    </main>

  </div>
</body>
