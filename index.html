<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="root">

    <header class="header">
      <img class="header__image" src="./images/header/logo.svg" alt="Логотип проекта">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__header">
          <img class="profile__avatar" src="./images/profile/kusto.png" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img class="profile__edit-button" src="./images/profile/Edit Button.svg" alt="Изменить">
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <img class="profile__add-button" src="./images/profile/Add Button.svg" alt="Добавить">
      </section>

      <section class="cards">
        <figure class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1088404-unsplash.png" alt="Древнее здание">
          <div class="card__caption">
            <figcaption class="card__name">Карачаевск</figcaption>
            <img class="card__like-button" src="./images/cards/heart_logo.svg" alt="Мне нравится">
          </div>
        </figure>
        <figure class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1404681-unsplash.png" alt="Древнее здание">
          <div class="card__caption">
            <figcaption class="card__name">Гора Эльбрус</figcaption>
            <img class="card__like-button" src="./images/cards/heart_logo.svg" alt="Мне нравится">
          </div>
        </figure>
        <figure class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1556355-unsplash.png" alt="Древнее здание">
          <div class="card__caption">
            <figcaption class="card__name">Домбай</figcaption>
            <img class="card__like-button" src="./images/cards/heart_logo.svg" alt="Мне нравится">
          </div>
        </figure>
        <figure class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1404681-unsplash.png" alt="Древнее здание">
          <div class="card__caption">
            <figcaption class="card__name">Гора Эльбрус</figcaption>
            <img class="card__like-button" src="./images/cards/heart_logo.svg" alt="Мне нравится">
          </div>
        </figure>
        <figure class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1556355-unsplash.png" alt="Древнее здание">
          <div class="card__caption">
            <figcaption class="card__name">Домбай</figcaption>
            <img class="card__like-button" src="./images/cards/heart_logo.svg" alt="Мне нравится">
          </div>
        </figure>
        <figure class="card">
          <img class="card__image" src="./images/cards/kirill-pershin-1088404-unsplash.png" alt="Древнее здание">
          <div class="card__caption">
            <figcaption class="card__name">Карачаево-Черкесия</figcaption>
            <img class="card__like-button" src="./images/cards/heart_logo.svg" alt="Мне нравится">
          </div>
        </figure>
      </section>
    </main>

    <section class="popup">
      <div class="popup__container">
        <img class="popup__close-button" src="./images/popup/Close Icon.svg" alt="Закрыть">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <fieldset class="form__field">
            <input class="form__item" type="text" id="name" name="name" placeholder="Жак-Ив Кусто">
            <input class="form__item" type="text" id="about" name="about" placeholder="Исследователь океана">
            <input class="form__submit" type="button" value="Сохранить">
          </fieldset>
        </form>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>

  </div>
</body>
