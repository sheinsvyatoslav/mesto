<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>The place</title>
</head>

<body>
  <div class="root">

    <header class="header">
      <img class="header__image" src="./images/header/logo.svg" alt="Mesto Logo">
      <ul class="header__lang-links">
        <li class="header__lang-link"><a class="header__lang-link-text" href="./index-ru.html">Ru</a></li>
        <li class="header__lang-link"><a class="header__lang-link-text header__lang-link-text_selected" href="#">En</a></li>
      </ul>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__header">
          <img class="profile__avatar" src="./images/profile/kusto.png" alt="Jacques-Yves Cousteau">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button" aria-label="Edit"></button>
            </div>
            <p class="profile__subtitle">Ocean explorer</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add"></button>
      </section>

      <section class="cards">
        
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container popup__container_type_edit">
        <button class="popup__close-button popup__close-button_type_edit" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="form form_type_edit" name="form_edit">
          <fieldset class="form__set">
            <label class="form__field">
              <input class="form__input form__input_type_name" type="text" id="name-input" name="name" placeholder="Type your name" required minlength="2" maxlength="40">
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_type_about" type="text" id="about-input" name="about" placeholder="Tell about yourself" required minlength="2" maxlength="200">
              <span class="form__input-error about-input-error"></span>
            </label>
            <button class="form__button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container popup__container_type_add">
        <button class="popup__close-button popup__close-button_type_add" type="button" aria-label="Close"></button>
        <h2 class="popup__title">New place</h2>
        <form class="form form_type_add" name="form_add">
          <fieldset class="form__set">
            <label class="form__field">
              <input class="form__input form__input_type_place" type="text" id="place-input" name="place" placeholder="Name" required minlength="2" maxlength="30">
              <span class="form__input-error place-input-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_type_image" type="url" id="image-input" name="image" placeholder="Image link" required>
              <span class="form__input-error image-input-error"></span>
            </label>
            <button class="form__button" type="submit">Add</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close-button popup__close-button_type_image" type="button" aria-label="Close"></button>
        <img class="popup__picture" src="#" alt="Image">
        <p class="popup__name"></p>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" src=" " alt="Image">
        <button class="card__delete-button" type="button" aria-label="Delete"></button>
        <div class="card__caption">
          <h2 class="card__name"></h2>
          <button class="card__like-button" type="button" aria-label="Like"></button>
        </div>
      </article>
    </template>

  </div>

  <script src="./scripts/initial-cards-en.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
